<html>
    <style>
        #top-bar {
            font-size: 30px;
        }
    </style>
    <head>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div #top-bar>
                <ul #ul-top-left>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul #ul-top-right>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#"><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt=""></a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div #logo><img src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
            <form #search-bar>
                <label for="search"></label>
                <img src="https://jhphamwise.github.io/google-homepage/searchicon.png" alt="">
                <input name="search">
                <img src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            </form>
            <div #search-buttons>
                <a href="#">Google Search</a>
                <a href="#">I'm Feeling Lucky</a>
            </div>
        </main>
        <footer>
            <div #bottom-bar>
                <ul #ul-bottom-left>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul #ul-bottom-right>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
                
                
            </div>
        </footer>
    </body>
</html>
